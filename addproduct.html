                        <!-- <div class=""> -->
                        <div class="card">
                            <div class="card-header">
                                <strong>Thêm sản phẩm mới</strong>
                            </div>
                            <div class="card-body card-block">
                                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="row form-group">
                                        <!--Hiển thị nhãn của trường tên sản phẩm-->
                                        <div class="col col-md-3">
                                            <label for="name" class=" form-control-label">Tên sản phẩm*</label>
                                        </div>
                                        <!--Vị trí để nhập tên sản phẩm và sẽ hiển thị văn bản Tên khi trường này trống-->
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="name" name="name" placeholder="Tên" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <!--Hiển thị nhãn của trường mã sản phẩm-->
                                        <div class="col col-md-3">
                                            <label for="idt" class=" form-control-label">Mã sản phẩm*</label>
                                        </div>
                                        <!--Vị trí để nhập mã sản phẩm và sẽ hiển thị văn bản tên khi trường này trống-->
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="idt" name="idt" placeholder="Mã" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <!--Hiển thị nhãn của trường Giá sản phẩm-->
                                        <div class="col col-md-3">
                                            <label for="price" class=" form-control-label">Giá sản phẩm</label>
                                        </div>
                                        <!--Vị trí để nhập giá sản phẩm và sẽ hiển thị văn bản giá khi trường này trống-->
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="price" name="price" placeholder="Giá" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <!--Hiển thị nhãn của trường Giá khuyến mãi-->
                                        <div class="col col-md-3">
                                            <label for="sale_price" class=" form-control-label">Giá khuyến mãi</label>
                                        </div>
                                        <!--Vị trí để nhập giá khuyến mãi sản phẩm và sẽ hiển thị văn bản Giá khuyến mãi khi trường này trống-->
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="sale_price" name="sale_price" placeholder="Giá khuyến mãi" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <!--Hiển thị nhãn của trường số lượng tồn kho-->
                                        <div class="col col-md-3">
                                            <label for="stock" class=" form-control-label">Số lượng tồn kho</label>
                                        </div>
                                        <!--Vị trí để nhập số lượng tồn kho của sản phẩm và sẽ hiển thị văn bản Số lượng khi trường này trống-->
                                        <div class="col-12 col-md-9">
                                            <input type="number" id="stock" name="stock" placeholder="Số lượng" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <!--Hiển thị nhãn của trường mô tả sản phẩm-->
                                            <label for="description" class=" form-control-label">Mô tả sản phẩm</label>
                                        </div>
                                        <!--Vị trí để nhập mô tả của sản phẩm và sẽ hiển thị văn bản Nội dung... khi trường này trống-->
                                        <div class="col-12 col-md-9">
                                            <textarea name="description" id="description" rows="9" placeholder="Nội dung..." class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <!--Hiển thị nhãn của trường danh mục sản phẩm-->
                                        <div class="col col-md-3">
                                            <label for="catagory" class=" form-control-label">Danh mục sản phẩm</label>
                                        </div>
                                        <!--Người dùng có thể lựa chọn 1 trong các danh mục của sản phẩm -->
                                        <div class="col-12 col-md-9">
                                            <select name="catagory" id="catagory" class="form-control">
                                                        <option value="0">Danh mục</option>
                                                        <option value="1">Đồng hồ nam</option>
                                                        <option value="2">Đồng hồ nữ</option>
                                                        <option value="3">Đồng hồ đôi</option>
                                                    </select>
                                        </div>
                                    </div>
                                    <!--Nhập ảnh sản phẩm-->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="single-image-input" class="form-control-label">Ảnh sản phẩm</label>
                                        </div>
                                        <div class="col-12 col-md-9" style="display: flex; align-items: center;">
                                            <!--Đây là một nút với sự kiện onclick được đặt để kích hoạt sự kiện click trên một phần tử khác có id là single-image-input-->
                                            <button type="button" onclick="document.getElementById('single-image-input').click();">Thêm ảnh</button>
                                            <!--Đây là một trường nhập file, nhưng nó được ẩn (style="display: none;"). Khi người dùng chọn một tệp, sự kiện onchange sẽ kích hoạt hàm displaySingleImage().-->
                                            <input type="file" id="single-image-input" name="single-image-input" class="form-control-file" style="display: none;" onchange="displaySingleImage();">
                                            <!--hiển thị hình ảnh mà người dùng đã chọn. Nó có lề trái là 10px.-->
                                            <div id="single-image-container" style="margin-left: 10px;"></div>
                                        </div>
                                    </div>
                                    <!--Nhập album ảnh sản phẩm-->
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <!--Đây là một nhãn cho trường nhập file, với nội dung là “Album ảnh sản phẩm”.-->
                                            <label for="file-multiple-input" class="form-control-label">Album ảnh sản phẩm</label>
                                        </div>
                                        <div class="col-12 col-md-9" style="display: flex; flex-wrap: wrap; align-items: center;">
                                            <!--Đây là một nút với sự kiện onclick được đặt để kích hoạt sự kiện click trên một phần tử khác có id là file-multiple-input.-->
                                            <button type="button" onclick="document.getElementById('file-multiple-input').click();">Thêm bộ sưu tập</button>
                                            <!-- trường nhập file, nhưng nó được ẩn (style="display: none;"). Khi người dùng chọn một hoặc nhiều tệp (do thuộc tính multiple), 
                                                        sự kiện onchange sẽ kích hoạt hàm addImagesToAlbum()-->
                                            <input type="file" id="file-multiple-input" name="file-multiple-input" multiple class="form-control-file" style="display: none;" onchange="addImagesToAlbum();">
                                            <!--hiển thị các hình ảnh mà người dùng đã chọn. Nó có lề trái là 10px và được đặt để hiển thị dưới dạng flexbox với flex-wrap: wrap, 
                                                        cho phép các hình ảnh ngắt dòng nếu không đủ không gian.-->
                                            <div id="album-container" style="display: flex; flex-wrap: wrap; margin-left: 10px;">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary btn-sm" onclick="validateFieldsAndRedirect();">
                                            <i class="fa fa-dot-circle-o"></i> Đăng sản phẩm
                                        </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
